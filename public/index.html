<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed password cracker | Home Page</title>

    <meta property="og:title" content="Distributed password cracker">
    <meta property="og:description"
        content="Demo of Distributed password cracker using webrtc to distribute load(set of range of possible password) to crack to each machine in the network.">
    <meta property="og:image" itemprop="image" content="./images/logo.png">
    <meta property="og:url" content="name.com">

    <!-- Main Link Tags  -->
    <link href="./images/logo.png" rel="icon" type="image/png" sizes="16x16">
    <link href="./images/logo.png" rel="icon" type="image/png" sizes="32x32">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- css -->

    <!-- scripts -->
    <script src="./scripts/main.js" defer></script>
</head>

<body>

    <div class="header">
        <div class="logo"></div>
        <div class="app-name">Distributed password cracker</div>
    </div>
    <div class="container">
        <section class="left">
            <h1>Distributed password cracker</h1>
            <p>
                Demo of Distributed password cracker using webrtc to distribute load(set of range of possible password)
                to crack to each machine in the network.
            </p>
            <div class="inp">
                <button id="create">
                    <i class="fa-regular fa-plus"></i>
                    <span>Create new Room</span>
                </button>
                <br>
                <div class="inp-holder">
                    <i class="fa-regular fa-keyboard"></i>
                    <input type="text" placeholder="Enter room code or url.." id="roomID">
                </div>
                <button id="join">Join</button>
            </div>
        </section>
        <section class="right">
            <img src="./images/group.svg" alt="main svg">
        </section>
    </div>


</body>

</html>
